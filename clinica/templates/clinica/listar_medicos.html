<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Médicos</title>
</head>
<body>
    <h1>Médicos</h1>
    <form method="get">
        <label for="especialidade">Especialidade:</label>
        <select name="especialidade" id="especialidade">
            <option value="">Selecione</option>
            <option value="clinico" {% if request.GET.especialidade == 'clinico' %}selected{% endif %}>Clínico Geral</option>
            <option value="cardiologia" {% if request.GET.especialidade == 'cardiologia' %}selected{% endif %}>Cardiologia</option>
            <option value="neurologia" {% if request.GET.especialidade == 'neurologia' %}selected{% endif %}>Neurologia</option>
            <option value="ortopedia" {% if request.GET.especialidade == 'ortopedia' %}selected{% endif %}>Ortopedia</option>
            <option value="psicologia" {% if request.GET.especialidade == 'psicologia' %}selected{% endif %}>Psicologia</option>
            <option value="pediatria" {% if request.GET.especialidade == 'pediatria' %}selected{% endif %}>Pediatria</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>CRM</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in medicos %}
                <tr>
                    <td>{{ medico.nome }}</td>
                    <td>{{ medico.especialidade }}</td>
                    <td>{{ medico.crm }}</td>
                    <td>{{ medico.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
